<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        .message {
            margin-top: 10px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>비밀번호 재설정</h2>
        <form th:action="@{/security/forgot-password}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="email">가입한 이메일</label>
            <input type="email" name="email" required placeholder="example@email.com" />
            <button type="submit">재설정 링크 받기</button>
        </form>

        <p th:if="${message}" th:text="${message}" class="message"></p>
        <p th:if="${error}" th:text="${error}" class="error"></p>
    </div>
</body>

</html>
