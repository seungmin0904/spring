<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>탈퇴 안내</title>
</head>

<body>
    <h2>탈퇴 신청된 계정입니다</h2>
    <p>회원님은 탈퇴를 신청하신 상태입니다.<br />
        계정은 30일 후 자동 삭제됩니다.</p>

    <form th:action="@{/security/withdraw-cancel}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">탈퇴 철회하기</button>
    </form>
</body>

</html>
