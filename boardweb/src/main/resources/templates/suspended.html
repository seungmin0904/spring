<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>계정 정지 안내</title>
<script th:if="${param.reason == 'suspension'}">
  alert("⚠️ 현재 계정은 정지 상태입니다.\n글 작성, 댓글 작성 등의 기능을 이용할 수 없습니다.");
  history.back();
</script>

<script th:unless="${param.reason == 'suspension'}">
  alert("⚠️ 권한이 없습니다.");
  history.back();
</script>
</head>
<body>
</body>
</html>
