<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>금지어 관리</title>
</head>
<body>
  <h2>금지어 목록</h2>

  <form th:action="@{/admin/banned-words/add}" method="post">
    <input type="text" name="word" placeholder="금지어 입력" required />
    <button type="submit">추가</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>단어</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="word : ${words}">
        <td th:text="${word.id}"></td>
        <td th:text="${word.word}"></td>
        <td>
          <form th:action="@{/admin/banned-words/delete}" method="post">
            <input type="hidden" name="id" th:value="${word.id}" />
            <button type="submit">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/admin/dashboard">← 관리자 대시보드</a>
</body>
</html>
